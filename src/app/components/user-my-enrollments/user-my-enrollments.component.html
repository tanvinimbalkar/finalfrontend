<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="card-body">
                <form #enrollmentForm="ngForm">

                    <div class="form-group">
                        <h2>My Enrollment</h2>
                        <label for="childName">Child's Name</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="First Name" required disabled>
                            </div>

                            <div class="col">
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                    placeholder="Last Name" required disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="aadharNo">Aadhar Number:</label>
                            <input type="text" class="form-control" id="aadharNo" name="aadharNo" ngModel required
                                disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="phone" name="phone" ngModel required disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" ngModel required disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="bankName">Bank Name:</label>
                            <input type="text" class="form-control" id="bankName" name="bankName" ngModel required
                                disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="accountNumber">Account Number:</label>
                            <input type="text" class="form-control" id="accountNumber" name="accountNumber" ngModel
                                required disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ifscCode">IFSC Code:</label>
                            <input type="text" class="form-control" id="ifscCode" name="ifscCode" ngModel required
                                disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="childDob">Child's Date of Birth</label>
                            <input type="date" class="form-control" id="childDob" name="childDob" required disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="address">Child's Gender</label>
                            <input type="text" class="form-control" id="address" name="address" ngModel required
                                disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="address">Relationship with child</label>
                            <input type="text" class="form-control" id="address" name="address" ngModel required
                                disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="address">Policy Duration</label>
                            <input type="text" class="form-control" id="address" name="address" ngModel required
                                disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="address">Start Date</label>
                            <input type="text" class="form-control" id="address" name="address" ngModel required
                                disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="address">End Date</label>
                            <input type="text" class="form-control" id="address" name="address" ngModel required
                                disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="address">Monthly Due</label>
                            <input type="text" class="form-control" id="address" name="address" ngModel required
                                disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="address">Policy Enrollment id</label>
                            <input type="text" class="form-control" id="address" name="address" ngModel required
                                disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="address">Policy Enrolled into</label>
                            <input type="text" class="form-control" id="address" name="address" ngModel required
                                disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control address-input" id="address" name="address" ngModel
                            required disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
